apiVersion: v1
kind: ConfigMap
metadata:
  name: td-config
  namespace: prod
data:
  NEW_FEATURE: "true"

---

kind: Deployment
apiVersion: apps/v1beta2
metadata:
  name: coordinator
  namespace: prod
  labels:
    presto: coordinator
spec:
  selector:
    matchLabels:
      presto: coordinator
  template:
    metadata:
      labels:
        presto: coordinator
    spec:
      containers:
      - image: gcr.io/kaggle-218610/presto_jdk8 #docker.io/shivarajugowda/prestosql:315
        resources:
          requests:
            memory: "10.0Gi"
            cpu: "1.5"
          limits:
            memory: "11.0Gi"
            cpu: "2.0"
        readinessProbe:
          httpGet:
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 2
          timeoutSeconds: 60
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        name: presto-coordinator
        ports:
        - containerPort: 8080
      restartPolicy: Always

---

apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: presto-auto-scaler
  namespace: prod
spec:
  scaleTargetRef:
    kind: Deployment
    name: coordinator
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 50

---

apiVersion: v1
kind: Service
metadata:
  name: presto
  namespace: prod
  labels:
    app: presto
spec:
  selector:
    presto: coordinator
  ports: 
  - port: 8080


---

apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: presto-gateway
  namespace: prod
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: presto-svc
  namespace: prod
spec:
  hosts:
  - "*"
  gateways:
  - presto-gateway
  http:
  - match:
    - port: 80
    route:
    - destination:
        host: presto
        port:
          number: 8080
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: presto-dr
  namespace: prod
spec:
  host: presto
  trafficPolicy:
    loadBalancer:
      #simple: ROUND_ROBIN
      consistentHash:
         httpCookie:
           name: user
           ttl: 0s



