version: 2
jobs:
  build:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip=9.0.0-r1
            apk add --no-cache \
              bash
            pip install \
              docker-compose==1.12.0 \
              awscli==1.11.76
      - run: ./build-remote.sh 315
